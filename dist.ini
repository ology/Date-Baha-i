[Authority]
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]
[Test::Compile]
[TestRelease]

[MetaConfig]
[MetaJSON]
[AutoMetaResources]
bugtracker.rt = 1
homepage = https://metacpan.org/release/Date-Baha-i
repository.github = user:ology
[MetaResources]
repository.web = https://github.com/ology/REPO/tree/master/Date-Baha-i
repository.type = git

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
