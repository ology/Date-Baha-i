stopwords = Naw
stopwords = Ridvan
stopwords = Ruz
stopwords = Shi'ih
stopwords = Vahid
stopwords = intercalary
stopwords = kull
stopwords = ymd

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromBuild]
